<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb_playtime</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
           box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .container2 {
            padding-top: 3em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            height: 28em; width: 320px;
            margin-left: 40%;
            
            border: 4px solid black;
            display: flex;
            background-image: url('images/bulb_off.jpeg'); /* Update this if the images are in a folder */
            background-repeat: no-repeat;
            background-size: contain;
            justify-content: center;
            align-items: center;
            transition: background-image 0.3s ease;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff9a8b, #ff6a88);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            outline: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(45deg, #ff6a88, #ff9a8b);
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .container {
                height: 20em;
                width: 13em;
                margin: 20%;
            }

            button {
                font-size: 14px;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            .container {
                height: 18em;
                width: 13em;
                margin: 20%;
            }

            button {
                font-size: 12px;
                padding: 10px 20px;
            }
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Bulb image set as background in the container -->
    </div>
    <div class="container2">
        <button onclick="onoff()" id="button23">Turn On</button>
    </div>
    <audio id="switchSound1" src="Audio/off.mp3"></audio>
    <audio id="switchSound2" src="Audio/on.mp3"></audio>
    <div class="container2">
        <a href="Musical_memory.html"> <button id="button23">Game</button></a>
       
    </div>
    <script>
        let off = true;
        const bulbContainer = document.getElementById("container");
        const switchSound1 = document.getElementById("switchSound1");
        const switchSound2 = document.getElementById("switchSound2");
        function onoff() {
            
            if (off) {
                switchSound1.play()
                bulbContainer.style.backgroundImage = "url('images/bulb_on.jpeg')"; /* Update path if necessary */
                document.getElementById("button23").innerText = "Turn Off";
            } else {
                switchSound2.play()
                bulbContainer.style.backgroundImage = "url('images/bulb_off.jpeg')"; /* Update path if necessary */
                document.getElementById("button23").innerText = "Turn On";
            }
            off = !off;
        }
    </script>
</body>
</html>
